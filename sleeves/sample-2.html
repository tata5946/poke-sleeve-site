<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ピカチュウスリーブ2022｜価格推移</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    a { color: blue; }
  </style>
</head>
<body>

<a href="../index.html">← 一覧に戻る</a>

<h1>ピカチュウスリーブ2022</h1>
<p>未開封の年次平均価格推移</p>

<canvas id="priceChart" width="600" height="300"></canvas>

<script>
const labels = ["2022", "2023", "2024", "2025"];
const prices = [800, 1200, 1800, 1600];

new Chart(document.getElementById("priceChart"), {
  type: "line",
  data: {
    labels: labels,
    datasets: [{
      label: "平均価格（円）",
      data: prices,
      borderWidth: 2
    }]
  },
  options: {
    scales: {
      y: { beginAtZero: true }
    }
  }
});
</script>

</body>
</html>
