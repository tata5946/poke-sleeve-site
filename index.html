<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ポケスリ相場ナビ｜ポケカスリーブ価格推移</title>
  <meta name="description" content="ポケスリ相場ナビは、ポケカスリーブの年次平均価格推移を掲載するデータベース。検索・絞り込み・並び替えで相場を比較できます。">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f9ff;
      --card:#ffffff;
      --text:#111;
      --muted:#667085;
      --border:#e6e8ef;
      --shadow: 0 6px 18px rgba(16,24,40,.06);
      --radius:14px;
      --accent:#1e5bd7;
      --accent2:#ffcc00;
    }

    *{ box-sizing:border-box; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin:0;
      background:var(--bg);
      color:var(--text);
    }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .container{ max-width:1100px; margin:0 auto; padding:20px; }

    /* header */
    .header{
      position: sticky;
      top:0;
      z-index:50;
      background: rgba(245,249,255,.88);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .header-inner{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
      padding:14px 20px;
      max-width:1100px;
      margin:0 auto;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      min-width: 260px;
    }

    /* “ボール風”ロゴ（CSSだけ） */
    .logo{
      width:38px; height:38px; border-radius:999px;
      background: linear-gradient(#e53935 0 50%, #ffffff 50% 100%);
      border: 2px solid #111;
      position: relative;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      flex: 0 0 auto;
    }
    .logo::before{
      content:"";
      position:absolute;
      left:0; right:0; top:50%;
      height:3px;
      background:#111;
      transform: translateY(-50%);
    }
    .logo::after{
      content:"";
      position:absolute;
      left:50%; top:50%;
      width:12px; height:12px;
      border-radius:999px;
      background:#fff;
      border:2px solid #111;
      transform: translate(-50%,-50%);
    }

    /* タイトル */
    .main-title{
      font-size:28px;
      font-weight:900;
      letter-spacing:0.8px;
      margin:0;
      line-height:1.1;
      color:#7aa8ff;
      white-space: nowrap;
      font-family: "M PLUS Rounded 1c", system-ui, -apple-system, "Segoe UI", sans-serif;
      text-shadow: 0 2px 0 rgba(255, 204, 0, .35);
    }
    .accent{ color: var(--accent2); }

    .sub-title{
      font-size:13px;
      color:var(--muted);
      margin-top:4px;
      line-height:1.3;
    }

    .nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav a{
      padding:8px 14px;
      border-radius:999px;
      border:1px solid #d0dcff;
      background:#f0f5ff;
      color:var(--accent);
      font-weight:700;
      font-size:13px;
    }
    .nav a:hover{
      background:#dbe6ff;
      text-decoration:none;
    }

    /* layout */
    .hero{ margin-top:18px; }
    .hero-card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .hero-title{ font-size:18px; font-weight:900; margin:0; }
    .hero-desc{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
    }

    .searchbox{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .searchbox input{
      width:min(420px, 80vw);
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      box-shadow: 0 2px 10px rgba(16,24,40,.04);
      font-size:14px;
    }

    .main{
      display:grid;
      grid-template-columns: 300px 1fr;
      gap:14px;
      margin-top:14px;
    }
    @media (max-width: 900px){
      .main{ grid-template-columns: 1fr; }
      .brand{ min-width: 0; }
      .main-title{ font-size:22px; }
    }

    /* sidebar */
    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      box-shadow: var(--shadow);
    }
    .panel h2{ font-size:14px; margin:0 0 10px; }
    .small{ font-size:12px; color:var(--muted); margin:0 0 12px; }

    .controls{ display:flex; flex-direction:column; gap:10px; }
    .controls label{
      font-size:12px;
      color:#1f2a37;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .controls select, .controls button{
      padding:10px 10px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      font-size:14px;
    }
    .controls button{
      background:#111;
      color:#fff;
      border-color:#111;
      cursor:pointer;
    }
    .controls button:hover{ opacity:.92; }

    /* error */
    .error{
      background:#fff3f3;
      border:1px solid #ffcccc;
      padding:12px;
      border-radius:12px;
      color:#b00020;
      margin-bottom:12px;
      display:none;
    }

    /* content list */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px;
      padding:0;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      box-shadow: var(--shadow);
    }
    .thumb{
      width:100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius:16px;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      transition: transform .2s ease;
      background: #f2f4f7;
    }
    .card:hover .thumb{ transform: scale(1.03); }

    .title{ font-weight:900; font-size:15px; margin:10px 0 8px; }
    .meta{ font-size:12px; color:var(--muted); line-height:1.5; }

    .badges{ display:flex; gap:6px; flex-wrap:wrap; margin-top:10px; }
    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid #ffe082;
      background:#fff8cc;
      color:#5c4b00;
      font-weight:700;
    }

    .price{ margin-top:10px; font-size:18px; font-weight:900; }
    .btn{
      display:inline-block;
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      color:#111;
      font-weight:700;
    }
    .btn:hover{
      background:#f2f4f7;
      text-decoration:none;
    }

    /* 週次差分表示 */
    .delta {
      margin-top: 6px;
      font-size: 12px;
      font-weight: 800;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .delta .up { color: #d32f2f; }
    .delta .down { color: #1976d2; }
    .delta .flat { color: #667085; }
    .delta .chip{
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f6f8ff;
      color: #111;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1 class="main-title"><span class="accent">ポケスリ</span>相場ナビ</h1>
          <div class="sub-title">ポケカスリーブ価格推移データベース</div>
        </div>
      </div>

      <nav class="nav" aria-label="メインメニュー">
        <a href="./index.html">一覧</a>
        <a href="./ranking.html">価格ランキング</a>
        <a href="./growth.html">高騰率</a>
        <a href="./surge.html">急上昇</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <div class="hero-card">
        <div>
          <p class="hero-title">スリーブ相場を “探す・絞る・比較する”</p>
          <p class="hero-desc">検索・フィルタ・並び替えで目的のスリーブを見つけ、詳細ページで年次推移を確認できます。</p>
        </div>

        <div class="searchbox">
          <input type="text" id="search" placeholder="スリーブ名で検索…" autocomplete="off" />
        </div>
      </div>
    </div>

    <div class="main">
      <aside class="panel">
        <h2>絞り込み</h2>
        <p class="small">フィルタと並び替えを変更すると一覧が更新されます。</p>

        <div id="error" class="error"></div>

        <div class="controls">
          <label>発売年
            <select id="releaseYear">
              <option value="">全部</option>
            </select>
          </label>

          <label>シリーズ
            <select id="series">
              <option value="">全部</option>
            </select>
          </label>

          <label>価格の年
            <select id="priceYear">
              <option value="">（年を選択）</option>
            </select>
          </label>

          <label>価格帯
            <select id="priceBand">
              <option value="">全部</option>
              <option value="0-999">〜999円</option>
              <option value="1000-1999">1,000〜1,999円</option>
              <option value="2000-2999">2,000〜2,999円</option>
              <option value="3000-4999">3,000〜4,999円</option>
              <option value="5000-99999999">5,000円〜</option>
            </select>
          </label>

          <label>並び替え
            <select id="sortOrder">
              <option value="priceDesc">価格が高い順</option>
              <option value="priceAsc">価格が安い順</option>
              <option value="nameAsc">名前順</option>
              <option value="releaseDesc">発売年が新しい順</option>
            </select>
          </label>

          <button id="clear" type="button">クリア</button>
        </div>
      </aside>

      <main>
        <div id="list" class="grid"></div>
      </main>
    </div>
  </div>

  <script>
    // ★ Apps Script の WebアプリURL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyl-TAhWBEVIgilTDv7lwS14T3_i9z57dUX4fqUVBS9gyr1EO7SaYy3aqP0V1gZtt6z/exec";

    // -----------------------------
    // utils
    // -----------------------------
    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function showError(msg) {
      const el = document.getElementById("error");
      if (!el) return;
      el.style.display = "block";
      el.textContent = msg;
    }

    function hideError() {
      const el = document.getElementById("error");
      if (!el) return;
      el.style.display = "none";
      el.textContent = "";
    }

    function uniq(arr) {
      const s = new Set();
      for (const v of arr) {
        const t = (v == null) ? "" : String(v).trim();
        if (t) s.add(t);
      }
      return Array.from(s);
    }

    function parseBand(v) {
      if (!v) return null;
      const [a, b] = v.split("-").map(Number);
      if (!Number.isFinite(a) || !Number.isFinite(b)) return null;
      return { min: a, max: b };
    }

    function toISODate(d) {
      // d: Date | string | number
      const dd = new Date(d);
      if (Number.isNaN(dd.getTime())) return null;
      const y = dd.getFullYear();
      const m = String(dd.getMonth() + 1).padStart(2, "0");
      const day = String(dd.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function numOrNull(v) {
      const n = Number(v);
      return Number.isFinite(n) ? n : null;
    }

    async function fetchJsonWithTimeout(url, { timeoutMs = 12000 } = {}) {
      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), timeoutMs);

      try {
        const res = await fetch(url, {
          cache: "no-store",
          signal: controller.signal,
          headers: { "Accept": "application/json" }
        });
        if (!res.ok) throw new Error(`データ取得に失敗しました（HTTP ${res.status}）`);
        return await res.json();
      } catch (e) {
        if (e && e.name === "AbortError") {
          throw new Error("データ取得がタイムアウトしました。時間をおいて再度お試しください。");
        }
        throw e;
      } finally {
        clearTimeout(t);
      }
    }

    async function loadData() {
      if (!GAS_URL || GAS_URL.includes("PASTE_YOUR_WEB_APP_URL_HERE")) {
        throw new Error("GAS_URL が未設定です。index.html の GAS_URL に WebアプリURL を貼ってください。");
      }
      const url = GAS_URL + "?v=" + Date.now();
      return await fetchJsonWithTimeout(url, { timeoutMs: 12000 });
    }

    // -----------------------------
    // weekly logic
    // -----------------------------
    /**
     * 週次データから「直近の取引週」「その1つ前の取引週」を返す
     * - 取引なし週は除外（count=0 または price非数）
     * - week は ISO (YYYY-MM-DD) に正規化
     * - 同一 week が複数ある場合は最後の1つを採用（データが後勝ち）
     */
    function getWeeklyPair(sleeve) {
      const arr = Array.isArray(sleeve.weeklyPrices) ? sleeve.weeklyPrices : [];
      if (arr.length === 0) return null;

      // weekISO -> item（後勝ち）
      const map = new Map();

      for (const x of arr) {
        const weekISO = toISODate(x.week);
        if (!weekISO) continue;

        const price = numOrNull(x.price);
        const count = numOrNull(x.count);

        // countがあるなら count>0 を必須。countが無いなら price が数値なら取引あり扱い。
        const hasTrade = (count == null) ? (price != null) : (count > 0 && price != null);
        if (!hasTrade) continue;

        map.set(weekISO, {
          week: weekISO,
          price,
          count: count == null ? null : count
        });
      }

      if (map.size === 0) return null;

      // 日付昇順に並べ、直近2つを取る
      const sorted = Array.from(map.values()).sort((a, b) => a.week.localeCompare(b.week));

      const latest = sorted[sorted.length - 1];
      const prev = sorted.length >= 2 ? sorted[sorted.length - 2] : null;

      return { latest, prev };
    }

    function formatDelta(pair) {
      if (!pair) {
        return `<div class="delta"><span class="flat">直近の取引なし</span></div>`;
      }

      const { latest, prev } = pair;

      // 直前の取引週がないなら差分は出さない
      if (!prev) {
        const cntText = Number.isFinite(latest.count) ? ` / ${latest.count}件` : "";
        return `
          <div class="delta">
            <span class="flat">比較できる前回データなし</span>
            <span class="chip">直近 ${latest.price.toLocaleString()}円${cntText}</span>
          </div>
        `;
      }

      const diff = latest.price - prev.price;

      const sign = diff > 0 ? "+" : diff < 0 ? "−" : "±";
      const abs = Math.abs(diff);

      let cls = "flat";
      let arrow = "→";
      if (diff > 0) { cls = "up"; arrow = "↑"; }
      if (diff < 0) { cls = "down"; arrow = "↓"; }

      let pct = "";
      if (prev.price !== 0) {
        const rate = (diff / prev.price) * 100;
        if (Number.isFinite(rate)) {
          const r = Math.abs(rate).toFixed(1);
          pct = `（${diff > 0 ? "+" : diff < 0 ? "-" : ""}${r}%）`;
        }
      }

      const prevCnt = Number.isFinite(prev.count) ? `${prev.count}件` : "—";
      const latestCnt = Number.isFinite(latest.count) ? `${latest.count}件` : "—";

      return `
        <div class="delta">
          <span class="${cls}">${arrow} 前回取引週比 ${sign}${abs.toLocaleString()}円 ${escapeHtml(pct)}</span>
          <span class="chip">前回 ${prev.price.toLocaleString()}円 / ${prevCnt}</span>
          <span class="chip">直近 ${latest.price.toLocaleString()}円 / ${latestCnt}</span>
        </div>
      `;
    }

    // -----------------------------
    // main
    // -----------------------------
    async function main() {
      const list = document.getElementById("list");
      const searchInput = document.getElementById("search");

      const releaseYearSel = document.getElementById("releaseYear");
      const seriesSel = document.getElementById("series");
      const priceYearSel = document.getElementById("priceYear");
      const priceBandSel = document.getElementById("priceBand");
      const sortOrderSel = document.getElementById("sortOrder");
      const clearBtn = document.getElementById("clear");

      let data;
      try {
        data = await loadData();
      } catch (e) {
        showError(e.message || "不明なエラーが発生しました");
        return;
      }
      hideError();

      const sleeves = Array.isArray(data.sleeves) ? data.sleeves : [];

      // セレクト初期化
      const releaseYears = uniq(sleeves.map(s => s.releaseYear)).map(Number).filter(Number.isFinite).sort((a, b) => a - b);
      const seriesList = uniq(sleeves.map(s => s.series)).sort();
      const allPriceYears = uniq(sleeves.flatMap(s => Object.keys(s.pricesByYear || {}))).sort();

      for (const y of releaseYears) {
        const opt = document.createElement("option");
        opt.value = String(y);
        opt.textContent = String(y);
        releaseYearSel.appendChild(opt);
      }

      for (const ser of seriesList) {
        const opt = document.createElement("option");
        opt.value = ser;
        opt.textContent = ser;
        seriesSel.appendChild(opt);
      }

      for (const y of allPriceYears) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        priceYearSel.appendChild(opt);
      }

      if (allPriceYears.length > 0) {
        priceYearSel.value = allPriceYears[allPriceYears.length - 1];
      }

      function getPriceForYear(s, year) {
        if (!year) return null;
        const v = (s.pricesByYear || {})[year];
        const n = Number(v);
        return Number.isFinite(n) ? n : null;
      }

      function render() {
        const kw = searchInput.value.trim().toLowerCase();
        const releaseYear = releaseYearSel.value;
        const series = seriesSel.value;
        const priceYear = priceYearSel.value;
        const band = parseBand(priceBandSel.value);
        const sortOrder = sortOrderSel.value;

        list.innerHTML = "";

        // フィルタ
        const filtered = [];
        for (const s of sleeves) {
          if (kw && !String(s.name || "").toLowerCase().includes(kw)) continue;
          if (releaseYear && String(s.releaseYear ?? "") !== releaseYear) continue;
          if (series && String(s.series || "") !== series) continue;

          if (band) {
            const p = getPriceForYear(s, priceYear);
            if (p == null) continue;
            if (p < band.min || p > band.max) continue;
          }

          filtered.push(s);
        }

        // ソート（価格は year 固定で取り出して比較）
        filtered.sort((a, b) => {
          const pa = getPriceForYear(a, priceYear) ?? -1;
          const pb = getPriceForYear(b, priceYear) ?? -1;

          switch (sortOrder) {
            case "priceAsc": return pa - pb;
            case "nameAsc": return String(a.name ?? "").localeCompare(String(b.name ?? ""));
            case "releaseDesc": return (Number(b.releaseYear) || 0) - (Number(a.releaseYear) || 0);
            default: return pb - pa; // priceDesc
          }
        });

        if (filtered.length === 0) {
          list.innerHTML = `<div class="card"><div class="title">該当なし</div><div class="meta">条件に一致するスリーブがありません</div></div>`;
          return;
        }

        // まとめてDOM追加（高速化）
        const frag = document.createDocumentFragment();

        for (const s of filtered) {
          const p = getPriceForYear(s, priceYear);
          const priceText = (p == null) ? "—" : `${p.toLocaleString()}円`;

          const weeklyPair = getWeeklyPair(s);
          const weeklyHtml = formatDelta(weeklyPair);

          const imgSrc = String(s.imageUrl || "").trim();
          const imgHtml = imgSrc
            ? `<img class="thumb" src="${escapeHtml(imgSrc)}" alt="${escapeHtml(s.name ?? "")}" loading="lazy" referrerpolicy="no-referrer"
                 onerror="this.onerror=null; this.style.display='none';">`
            : "";

          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            ${imgHtml}
            <div class="title">${escapeHtml(s.name ?? "")}</div>

            <div class="price">${escapeHtml(priceText)} <span class="meta">（${escapeHtml(priceYear)}）</span></div>

            ${weeklyHtml}

            <div class="badges">
              <span class="badge">発売年：${escapeHtml(s.releaseYear ?? "")}</span>
              <span class="badge">${escapeHtml(s.condition ?? "")}</span>
              <span class="badge">${escapeHtml(s.series ?? "")}</span>
            </div>

            <a class="btn" href="./detail.html?id=${encodeURIComponent(s.id ?? "")}">価格推移を見る →</a>
          `;
          frag.appendChild(div);
        }

        list.appendChild(frag);
      }

      // イベント（入力は軽くデバウンス）
      let t = null;
      searchInput.addEventListener("input", () => {
        clearTimeout(t);
        t = setTimeout(render, 80);
      });

      releaseYearSel.addEventListener("change", render);
      seriesSel.addEventListener("change", render);
      priceYearSel.addEventListener("change", render);
      priceBandSel.addEventListener("change", render);
      sortOrderSel.addEventListener("change", render);

      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        releaseYearSel.value = "";
        seriesSel.value = "";
        priceBandSel.value = "";
        if (allPriceYears.length > 0) priceYearSel.value = allPriceYears[allPriceYears.length - 1];
        sortOrderSel.value = "priceDesc";
        render();
      });

      render();
    }

    main();
  </script>
</body>
</html>
