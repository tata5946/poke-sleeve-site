<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ポケカスリーブ図鑑（試作）</title>
  <style>
    body { font-family: sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; }
    a.card { display: block; border: 1px solid #ddd; border-radius: 12px; overflow: hidden; text-decoration: none; color: #111; }
    .thumb { width: 100%; height: 160px; background: #f4f4f4; display:flex; align-items:center; justify-content:center; }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display:block; }
    .pad { padding: 12px; }
    .name { font-weight: 700; font-size: 14px; line-height: 1.3; }
    .meta { font-size: 12px; color: #666; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>ポケカスリーブ図鑑（試作）</h1>
  <p>スリーブを選ぶと価格推移ページへ移動します。</p>

  <div class="grid">
    <a class="card" href="./sleeves/sample-1.html">
      <div class="thumb">
        <img src="./img/sample-1.jpg" alt="サンプルスリーブ1">
      </div>
      <div class="pad">
        <div class="name">サンプルスリーブ1</div>
        <div class="meta">未開封 / 公式</div>
      </div>
    </a>

    <a class="card" href="./sleeves/sample-2.html">
      <div class="thumb">
        <img src="./img/sample-2.jpg" alt="サンプルスリーブ2">
      </div>
      <div class="pad">
        <div class="name">サンプルスリーブ2</div>
        <div class="meta">未開封 / 公式</div>
      </div>
    </a>

    <a class="card" href="./sleeves/sample-3.html">
      <div class="thumb">
        <img src="./img/sample-3.jpg" alt="サンプルスリーブ3">
      </div>
      <div class="pad">
        <div class="name">サンプルスリーブ3</div>
        <div class="meta">未開封 / 公式</div>
      </div>
    </a>
  </div>
</body>
</html>
