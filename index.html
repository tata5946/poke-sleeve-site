<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ポケスリ相場ナビ｜ポケカスリーブ価格推移</title>
  <meta name="description" content="ポケスリ相場ナビは、ポケカスリーブの年次平均価格推移を掲載するデータベース。検索・絞り込み・並び替えで相場を比較できます。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f9ff;
      --card:#ffffff;
      --text:#111;
      --muted:#667085;
      --border:#e6e8ef;
      --shadow: 0 6px 18px rgba(16,24,40,.06);
      --radius:14px;
      --accent:#1e5bd7;
      --accent2:#ffcc00;
    }

    *{ box-sizing:border-box; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin:0;
      background:var(--bg);
      color:var(--text);
    }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .container{ max-width:1100px; margin:0 auto; padding:20px; }

    /* header */
    .header{
      position: sticky;
      top:0;
      z-index:50;
      background: rgba(245,249,255,.88);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .header-inner{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
      padding:14px 20px;
      max-width:1100px;
      margin:0 auto;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      min-width: 260px;
    }

    /* “ボール風”ロゴ（CSSだけ） */
    .logo{
      width:38px; height:38px; border-radius:999px;
      background: linear-gradient(#e53935 0 50%, #ffffff 50% 100%);
      border: 2px solid #111;
      position: relative;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      flex: 0 0 auto;
    }
    .logo::before{
      content:"";
      position:absolute;
      left:0; right:0; top:50%;
      height:3px;
      background:#111;
      transform: translateY(-50%);
    }
    .logo::after{
      content:"";
      position:absolute;
      left:50%; top:50%;
      width:12px; height:12px;
      border-radius:999px;
      background:#fff;
      border:2px solid #111;
      transform: translate(-50%,-50%);
    }

    /* タイトル */
    .main-title{
      font-size:28px;
      font-weight:900;
      letter-spacing:0.8px;
      margin:0;
      line-height:1.1;
      color:#7aa8ff;
      white-space: nowrap;
      font-family: "M PLUS Rounded 1c", system-ui, -apple-system, "Segoe UI", sans-serif;
      text-shadow: 0 2px 0 rgba(255, 204, 0, .35);
    }
    .accent{ color: var(--accent2); }

    .sub-title{
      font-size:13px;
      color:var(--muted);
      margin-top:4px;
      line-height:1.3;
    }

    .nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav a{
      padding:8px 14px;
      border-radius:999px;
      border:1px solid #d0dcff;
      background:#f0f5ff;
      color:var(--accent);
      font-weight:700;
      font-size:13px;
    }
    .nav a:hover{
      background:#dbe6ff;
      text-decoration:none;
    }

    /* layout */
    .hero{ margin-top:18px; }
    .hero-card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .hero-title{ font-size:18px; font-weight:900; margin:0; }
    .hero-desc{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
    }

    .searchbox{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .searchbox input{
      width:min(420px, 80vw);
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      box-shadow: 0 2px 10px rgba(16,24,40,.04);
      font-size:14px;
    }

    .main{
      display:grid;
      grid-template-columns: 300px 1fr;
      gap:14px;
      margin-top:14px;
    }
    @media (max-width: 900px){
      .main{ grid-template-columns: 1fr; }
      .brand{ min-width: 0; }
      .main-title{ font-size:22px; }
    }

    /* sidebar */
    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      box-shadow: var(--shadow);
    }
    .panel h2{ font-size:14px; margin:0 0 10px; }
    .small{ font-size:12px; color:var(--muted); margin:0 0 12px; }

    .controls{ display:flex; flex-direction:column; gap:10px; }
    .controls label{
      font-size:12px;
      color:#1f2a37;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .controls select, .controls button{
      padding:10px 10px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      font-size:14px;
    }
    .controls button{
      background:#111;
      color:#fff;
      border-color:#111;
      cursor:pointer;
    }
    .controls button:hover{ opacity:.92; }

    /* error */
    .error{
      background:#fff3f3;
      border:1px solid #ffcccc;
      padding:12px;
      border-radius:12px;
      color:#b00020;
      margin-bottom:12px;
      display:none;
    }

    /* content list */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px;
      padding:0;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      box-shadow: var(--shadow);
    }
    .title{ font-weight:900; font-size:15px; margin:0 0 8px; }
    .meta{ font-size:12px; color:var(--muted); line-height:1.5; }

    .badges{ display:flex; gap:6px; flex-wrap:wrap; margin-top:10px; }
    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid #ffe082;
      background:#fff8cc;
      color:#5c4b00;
      font-weight:700;
    }

    .price{ margin-top:10px; font-size:18px; font-weight:900; }
    .btn{
      display:inline-block;
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      color:#111;
      font-weight:700;
    }
    .btn:hover{
      background:#f2f4f7;
      text-decoration:none;
    }

    /* 週次差分表示 */
    .delta {
      margin-top: 6px;
      font-size: 12px;
      font-weight: 800;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .delta .up { color: #d32f2f; }
    .delta .down { color: #1976d2; }
    .delta .flat { color: #667085; }
    .delta .chip{
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f6f8ff;
      color: #111;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1 class="main-title"><span class="accent">ポケスリ</span>相場ナビ</h1>
          <div class="sub-title">ポケカスリーブ価格推移データベース</div>
        </div>
      </div>

      <nav class="nav" aria-label="メインメニュー">
        <a href="./index.html">一覧</a>
        <a href="./ranking.html">価格ランキング</a>
        <a href="./growth.html">高騰率</a>
        <a href="./surge.html">急上昇</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <div class="hero-card">
        <div>
          <p class="hero-title">スリーブ相場を “探す・絞る・比較する”</p>
          <p class="hero-desc">検索・フィルタ・並び替えで目的のスリーブを見つけ、詳細ページで年次推移を確認できます。</p>
        </div>

        <div class="searchbox">
          <input type="text" id="search" placeholder="スリーブ名で検索…">
        </div>
      </div>
    </div>

    <div class="main">
      <aside class="panel">
        <h2>絞り込み</h2>
        <p class="small">フィルタと並び替えを変更すると一覧が更新されます。</p>

        <div id="error" class="error"></div>

        <div class="controls">
          <label>発売年
            <select id="releaseYear">
              <option value="">全部</option>
            </select>
          </label>

          <label>シリーズ
            <select id="series">
              <option value="">全部</option>
            </select>
          </label>

          <label>価格の年
            <select id="priceYear">
              <option value="">（年を選択）</option>
            </select>
          </label>

          <label>価格帯
            <select id="priceBand">
              <option value="">全部</option>
              <option value="0-999">〜999円</option>
              <option value="1000-1999">1,000〜1,999円</option>
              <option value="2000-2999">2,000〜2,999円</option>
              <option value="3000-4999">3,000〜4,999円</option>
              <option value="5000-99999999">5,000円〜</option>
            </select>
          </label>

          <label>並び替え
            <select id="sortOrder">
              <option value="priceDesc">価格が高い順</option>
              <option value="priceAsc">価格が安い順</option>
              <option value="nameAsc">名前順</option>
              <option value="releaseDesc">発売年が新しい順</option>
            </select>
          </label>

          <button id="clear" type="button">クリア</button>
        </div>
      </aside>

      <main>
        <div id="list" class="grid"></div>
      </main>
    </div>
  </div>

  <script>
    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function showError(msg) {
      const el = document.getElementById("error");
      if (!el) return;
      el.style.display = "block";
      el.textContent = msg;
    }

    function hideError() {
      const el = document.getElementById("error");
      if (!el) return;
      el.style.display = "none";
      el.textContent = "";
    }

    async function loadData() {
      const GAS_URL = "https://script.google.com/macros/s/AKfycbzjocon7KJ6qTjpruSRK-hTHle4E2OBeinQlJmSt1xkuMmVwdKQnfLStPcERbLgS4C6/exec";
      const res = await fetch(GAS_URL + "?v=" + Date.now(), { cache: "no-store" });
      if (!res.ok) throw new Error(`data.json の取得に失敗しました（HTTP ${res.status}）`);
      return await res.json();
    }

    function uniq(arr) {
      return Array.from(new Set(arr.filter(v => v != null && String(v).trim() !== "")));
    }

    function parseBand(v) {
      if (!v) return null;
      const [a, b] = v.split("-").map(Number);
      if (!Number.isFinite(a) || !Number.isFinite(b)) return null;
      return { min: a, max: b };
    }

    function toISODate(d) {
      // YYYY-MM-DD に正規化（時間は無視）
      const dd = new Date(d);
      if (Number.isNaN(dd.getTime())) return null;
      const y = dd.getFullYear();
      const m = String(dd.getMonth() + 1).padStart(2, "0");
      const day = String(dd.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function getWeeklyPair(s) {
      // s.weeklyPrices から「最新」と「1つ前」を返す
      const arr = Array.isArray(s.weeklyPrices) ? s.weeklyPrices : [];
      const normalized = arr
        .map(x => ({
          week: toISODate(x.week),
          price: Number(x.price)
        }))
        .filter(x => x.week && Number.isFinite(x.price))
        .sort((a, b) => String(a.week).localeCompare(String(b.week))); // 昇順

      if (normalized.length < 2) return null;

      const latest = normalized[normalized.length - 1];
      const prev = normalized[normalized.length - 2];

      // 同じ週が重複してたら最後のものを優先（念のため）
      if (latest.week === prev.week) {
        const unique = [];
        const seen = new Set();
        for (let i = normalized.length - 1; i >= 0; i--) {
          const w = normalized[i].week;
          if (seen.has(w)) continue;
          seen.add(w);
          unique.push(normalized[i]);
          if (unique.length === 2) break;
        }
        if (unique.length < 2) return null;
        return { latest: unique[0], prev: unique[1] };
      }

      return { latest, prev };
    }

    function formatDelta(pair) {
      // 表示用HTMLを返す（週次データがないなら空文字）
      if (!pair) return "";

      const { latest, prev } = pair;
      const diff = latest.price - prev.price;

      const sign = diff > 0 ? "+" : diff < 0 ? "−" : "±";
      const abs = Math.abs(diff);

      let cls = "flat";
      let arrow = "→";
      if (diff > 0) { cls = "up"; arrow = "↑"; }
      if (diff < 0) { cls = "down"; arrow = "↓"; }

      // 変化率（prevが0のときは出さない）
      let pct = "";
      if (prev.price !== 0) {
        const rate = (diff / prev.price) * 100;
        if (Number.isFinite(rate)) {
          const r = Math.abs(rate).toFixed(1);
          pct = `（${diff > 0 ? "+" : diff < 0 ? "-" : ""}${r}%）`;
        }
      }

      return `
        <div class="delta">
          <span class="${cls}">${arrow} 前週比 ${sign}${abs.toLocaleString()}円 ${escapeHtml(pct)}</span>
          <span class="chip">先週 ${prev.price.toLocaleString()}円</span>
          <span class="chip">今週 ${latest.price.toLocaleString()}円</span>
        </div>
      `;
    }

    async function main() {
      const list = document.getElementById("list");
      const searchInput = document.getElementById("search");

      const releaseYearSel = document.getElementById("releaseYear");
      const seriesSel = document.getElementById("series");
      const priceYearSel = document.getElementById("priceYear");
      const priceBandSel = document.getElementById("priceBand");
      const sortOrderSel = document.getElementById("sortOrder");
      const clearBtn = document.getElementById("clear");

      let data;
      try {
        data = await loadData();
      } catch (e) {
        showError(e.message + " / data.json がルート直下にあるか確認してください。");
        return;
      }
      hideError();

      const sleeves = Array.isArray(data.sleeves) ? data.sleeves : [];

      const releaseYears = uniq(sleeves.map(s => s.releaseYear)).sort((a, b) => a - b);
      const seriesList = uniq(sleeves.map(s => s.series)).sort();
      const allPriceYears = uniq(sleeves.flatMap(s => Object.keys(s.pricesByYear || {}))).sort();

      for (const y of releaseYears) {
        const opt = document.createElement("option");
        opt.value = String(y);
        opt.textContent = String(y);
        releaseYearSel.appendChild(opt);
      }

      for (const ser of seriesList) {
        const opt = document.createElement("option");
        opt.value = ser;
        opt.textContent = ser;
        seriesSel.appendChild(opt);
      }

      for (const y of allPriceYears) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        priceYearSel.appendChild(opt);
      }

      if (allPriceYears.length > 0) {
        priceYearSel.value = allPriceYears[allPriceYears.length - 1];
      }

      function getPriceForYear(s, year) {
        if (!year) return null;
        const v = (s.pricesByYear || {})[year];
        const n = Number(v);
        return Number.isFinite(n) ? n : null;
      }

      function render() {
        const kw = searchInput.value.trim().toLowerCase();
        const releaseYear = releaseYearSel.value;
        const series = seriesSel.value;
        const priceYear = priceYearSel.value;
        const band = parseBand(priceBandSel.value);
        const sortOrder = sortOrderSel.value;

        list.innerHTML = "";

        const filtered = sleeves.filter(s => {
          if (kw && !String(s.name || "").toLowerCase().includes(kw)) return false;
          if (releaseYear && String(s.releaseYear) !== releaseYear) return false;
          if (series && String(s.series || "") !== series) return false;

          if (band) {
            const p = getPriceForYear(s, priceYear);
            if (p == null) return false;
            if (p < band.min || p > band.max) return false;
          }
          return true;
        });

        filtered.sort((a, b) => {
          const pa = getPriceForYear(a, priceYear) ?? -1;
          const pb = getPriceForYear(b, priceYear) ?? -1;

          switch (sortOrder) {
            case "priceAsc": return pa - pb;
            case "nameAsc": return String(a.name).localeCompare(String(b.name));
            case "releaseDesc": return (b.releaseYear ?? 0) - (a.releaseYear ?? 0);
            default: return pb - pa; // priceDesc
          }
        });

        if (filtered.length === 0) {
          list.innerHTML = `<div class="card"><div class="title">該当なし</div><div class="meta">条件に一致するスリーブがありません</div></div>`;
          return;
        }

        for (const s of filtered) {
          const p = getPriceForYear(s, priceYear);
          const priceText = (p == null) ? "—" : `${p.toLocaleString()}円`;

          const weeklyPair = getWeeklyPair(s);
          const weeklyHtml = formatDelta(weeklyPair);

          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="title">${escapeHtml(s.name ?? "")}</div>

            <div class="price">${escapeHtml(priceText)} <span class="meta">（${escapeHtml(priceYear)}）</span></div>

            ${weeklyHtml}

            <div class="badges">
              <span class="badge">発売年：${escapeHtml(s.releaseYear ?? "")}</span>
              <span class="badge">${escapeHtml(s.condition ?? "")}</span>
              <span class="badge">${escapeHtml(s.series ?? "")}</span>
            </div>

            <a class="btn" href="./detail.html?id=${encodeURIComponent(s.id ?? "")}">価格推移を見る →</a>
          `;
          list.appendChild(div);
        }
      }

      searchInput.addEventListener("input", render);
      releaseYearSel.addEventListener("change", render);
      seriesSel.addEventListener("change", render);
      priceYearSel.addEventListener("change", render);
      priceBandSel.addEventListener("change", render);
      sortOrderSel.addEventListener("change", render);

      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        releaseYearSel.value = "";
        seriesSel.value = "";
        priceBandSel.value = "";
        if (allPriceYears.length > 0) priceYearSel.value = allPriceYears[allPriceYears.length - 1];
        sortOrderSel.value = "priceDesc";
        render();
      });

      render();
    }

    main();
  </script>
</body>
</html>
